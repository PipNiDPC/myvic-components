version: '2'
services:
  # Storybook site
  storybook:
    build:
      context: .
      dockerfile: Dockerfile.storybook
      args:
        - LAGOON_GIT_BRANCH=
    networks:
      - default
    labels:
      lagoon.type: node
    environment:
      - AMAZEEIO_URL=yourvictoria.docker.amazee.io
      - AMAZEEIO=AMAZEEIO
      - AMAZEEIO_HTTP_PORT=3000
    ports:
      - "9001:3000"
