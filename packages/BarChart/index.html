<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="dist/yourvic-bar-chart-umd.js"></script>

<p>Bar Chart:</p>
<div id="container" style="position: relative; width: 600px; height: 400px; border: 1px solid black">
  <div id="chart"></div>
</div>

<script>
  BarChart.mountBarChart('#chart', {
    direction: 'horizontal',
    title: 'Sample Chart',
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [
        {
          label: 'Dataset 1',
          data: [40, 20, 12, 52, 10, 39]
        }
      ]
    },
    showLegend: true,
    dataFormat: 'normal'
  })
</script>

</body>
</html>
