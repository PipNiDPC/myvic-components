<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="dist/yourvic-toggle-list-umd.js"></script>

<p>Toggle List:</p>
<div id="container" style="position: relative; width: 600px; height: 400px; border: 1px solid black">
  <div id="list"></div>
</div>

<script>
  ToggleList.mountToggleList('#list', {
    items: [
      { id: 'item1', title: 'Item 1', icon: 'map_marker', color: 'primary' },
      { id: 'item2', title: 'Item 2', icon: 'instagram', color: 'danger' },
      { id: 'item3', title: 'Item 3', icon: 'home', color: 'success' },
      { id: 'item4', title: 'Item 4', icon: 'share_alternative', color: 'secondary' },
      { id: 'item5', title: 'Item 5', icon: 'document', color: 'warning' },
    ],
    selectedItems: {
      'item1': true,
      'item2': false,
      'item3': false,
      'item4': true,
      'item5': false
    }
  })
</script>

</body>
</html>
